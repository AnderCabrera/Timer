<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/normalize.css" />
    <link rel="stylesheet" href="sass/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Basic timer</h1>
    </header>
    <main class="main">
      <h2 class="main__h2">00:00:00</h2>
      <button type="button" class="button main__button-addHour">
        <span>+5</span>
      </button>

      <button type="button" class="button main__button-subsHour">
        <span>-5</span>
      </button>

      <button type="button" class="button main__button-addMin">
        <span>+5</span>
      </button>

      <button type="button" class="button main__button-subsMin">
        <span>-5</span>
      </button>

      <button type="button" class="button main__button-addSec">
        <span>+5</span>
      </button>

      <button type="button" class="button main__button-subsSec">
        <span>-5</span>
      </button>

      <button class="button main__button-start"><span>Start</span></button>
      <button class="button main__button-reset"><span>Reset</span></button>
      <button class="button main__button-stop"><span>Stop</span></button>
    </main>
    <footer class="footer">
      <h1 class="footer__authors-h1">Authors</h1>
      <div class="footer__border"></div>
      <div class="footer__ander-container">
        <h2 class="footer__ander-header">Ander</h2>
        <a href="https://github.com/AnderCabrera" target="_BLANK">
          <img
            class="footer__img-1"
            src="img/github-logo.png"
            alt="github-logo"
        /></a>
        <a href="#"
          ><img
            class="footer__img-1"
            src="img/Twitter-logo.svg"
            alt="twitter-logo"
        /></a>
      </div>
      <div class="footer__joao-container">
        <h2 class="footer__joao-header">Joao</h2>
        <a href="#">
          <img
            class="footer__img-2"
            src="img/github-logo.png"
            alt="github-logo"
        /></a>
        <a href="#"
          ><img
            class="footer__img-2"
            src="img/Twitter-logo.svg"
            alt="twitter-logo"
        /></a>
      </div>
    </footer>
  </body>
  <script src="js/main.js"></script>
</html>
