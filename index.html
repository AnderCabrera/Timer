<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/normalize.css" />
    <link rel="stylesheet" href="sass/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>

  <body>
    <header class="header">
      <img
        src="img/dropdown.png"
        alt="dropdown menu icon"
        id="drop-down-menu"
        class="aside__img"
      />
      <h1 class="header__h1">Basic timer</h1>
    </header>
    <aside id="aside" class="aside"></aside>
    <main class="main">
      <div class="main__date-countdown-container">
        <div class="main__days-container">
          <h2>days</h2>
          <h2 id="day">1</h2> 
          <p>:</p>
          <div class="main__buttons">
            <button type="button" class="button main__substract-button">-</button>
            <button type="button" class="button main__sum-button">+</button>
        </div>
        </div>
        <div class="main__hours-container">
          <h2>hours</h2>
          <h2 id="hour">0</h2>
          <p>:</p>
          <div class="main__buttons">
            <button type="button" class="button main__substract-button">-</button>
            <button type="button" class="button main__sum-button">+</button>
        </div>
        </div>
        <div class="main__minutes-container">
          <h2>minutes</h2>
          <h2 id="minute">0</h2>
          <p>:</p>
          <div class="main__buttons">
            <button type="button" class="button main__substract-button">-</button>
            <button type="button" class="button main__sum-button">+</button>
        </div>
        </div>
        <div class="main__seconds-container">
          <h2>seconds</h2>
          <h2 id="second">0</h2>
          <div class="main__buttons">
            <button type="button" class="button main__substract-button">-</button>
            <button type="button" class="button main__sum-button">+</button>
        </div>
        </div>
      </div>
        
    </main>
    <footer class="footer">
      <h1 class="footer__authors-h1">Authors</h1>
      <div class="footer__border"></div>
      <div class="footer__ander-container">
        <h2 class="footer__ander-header">Ander</h2>
        <a href="https://github.com/AnderCabrera" target="_BLANK">
          <img
            class="footer__img-1"
            src="img/github-logo.png"
            alt="github-logo"
        /></a>
        <a href="#"
          ><img
            class="footer__img-1"
            src="img/Twitter-logo.svg"
            alt="twitter-logo"
        /></a>
      </div>
      <div class="footer__joao-container">
        <h2 class="footer__joao-header">Joao</h2>
        <a href="#">
          <img
            class="footer__img-2"
            src="img/github-logo.png"
            alt="github-logo"
        /></a>
        <a href="#"
          ><img
            class="footer__img-2"
            src="img/Twitter-logo.svg"
            alt="twitter-logo"
        /></a>
      </div>
    </footer>
  </body>
  <script src="js/main.js"></script>
</html>
